{% set name = "Markdown" %}
{% set version = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | lower }}-{{ version }}.tar.gz
  sha256: 37062d4f2aa4b2b6b32aefb80faa300f82cc790cb949a35b8caede34f2b68c0e

build:
  number: 0
  skip: true  # [py<310]
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --ignore-installed -vvv
  entry_points:
    - markdown_py = markdown.__main__:run

requirements:
  host:
    - python
    - pip
    - setuptools >=77.0
  run:
    - python
    - importlib-metadata >=4.4  # [py<310]

test:
  imports:
    - markdown
    - markdown.extensions
  requires:
    - pip
  commands:
    - pip check
    - markdown_py -h

about:
  home: https://github.com/Python-Markdown/markdown
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: Python implementation of Markdown.
  description: |
    This is a Python implementation of John Gruberâ€™s Markdown. It is almost
    completely compliant with the reference implementation, though there are a
    few very minor differences.
  doc_url: https://python-markdown.github.io/
  dev_url: https://github.com/Python-Markdown/markdown

extra:
  recipe-maintainers:
    - djsutherland
    - philip-khor
